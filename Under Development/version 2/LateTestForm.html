<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>BJs Wholesale Club Notification Portal</title>
</head>
<body>
    <a href="index.html">Notification Portal</a>
    <div class="container">
        <form onsubmit="sendEmail(); reset(); return false">
            <h1>Late Notification</h1>           
            <input type="text" id="name" placeholder="Name">
            <input type="email" id="email" placeholder="Email">
            <input id="date" type="date" required />
            <label for="department">What Department are you in?
                <select id="department">
                  <option value="">(select one)</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                  <option value="4">Option 4</option>
                </select>
            <label for="shift">Shift?
            <select id="shift">
                <option value="">(select one)</option>
                <option value="1">1st Shift</option>
                <option value="2">2nd Shift</option>
                <option value="3">3rd Shift</option>
              </select>
            <textarea id="message" cols="30" rows="10" placeholder="I am going to be late because..."></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail(){
            Email.send({
                Host : "smtp.elasticemail.com",
                Username : "teamturner2.0@gmail.com",
                Password : "1A7F0D2C7D2FEE68B7BBBD3F26C3754D9DC2",
                To : "teamturner2.0@gmail.com",
                From : document.getElementById("email").value,
                Subject : "Employee Late Notification",
                Body : " Name: " + document.getElementById("name").value
                    + "<br> Email: " + document.getElementById("email").value
                    + "<br> Date: " + document.getElementById("date").value  
                    + "<br> Department: " + document.getElementById("department").value                  
                    + "<br> Shift: " + document.getElementById("shift").value                    
                    + "<br> Message: " + document.getElementById("message").value
            }).then(
              message => alert(message)
            );
        }
  </script>
</body>
</html>
